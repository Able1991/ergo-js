<html class="js canvas canvastext geolocation rgba hsla no-multiplebgs borderimage borderradius boxshadow opacity no-cssanimations csscolumns no-cssgradients no-cssreflections csstransforms no-csstransforms3d no-csstransitions  video audio cufon-active fontface cufon-ready">
<head>
	<meta charset="utf-8" />
	
	
		<!-- STYLES -->
	
		<link rel="stylesheet/less" href="css/ergo-js.less" type="text/x-less" />

		<link rel="stylesheet/less" href="themes/default/ergo-theme.less" type="text/-less" />

		<link rel="stylesheet/less" href="iconsets/font-awesome/less/font-awesome.less" type="text/css" />

		<script src="lib/misc/less-1.3.1.min.js" type="text/javascript"></script>

		<script src="lib/misc/jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="build/ergo-js-0.9.2.js" type="text/javascript"></script>

		<script src="plugins/ergo-growl/ergo-growl.js" type="text/javascript"></script>

		<script src="incubator/utils.js" type="text/javascript"></script>
		
    <!--script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU" type="text/javascript"></script-->
	
	
	<style type="text/css">
		
		body {
			padding: 20px;
		}
		
		.context-menu {
			margin-right: 5px;
			margin-bottom: 5px;
		}
		
	</style>
	
</head>
<body>
	
	
<script type="text/javascript">
	
	
	
	

	var context_menu = $.ergo({
		etype: 'dropdown-box',
		renderTo: 'body',
		cls: 'context-menu',
		position: {
			boundary: 'context'
		},
		hideOn: 'windowClick',
		content: {
			items: [{
				text: 'Новый каталог', 
				tag: 'newDir'
			}, {
				text: 'Новый файл', 
				tag: 'newFile'
			}, {
				text: 'Изменить', 
//				state: 'disabled',
				tag: 'edit'
			}, {
				cls: 'e-splitter'
			}, {
				text: 'Удалить',
				tag: 'delete'
			}, {
				etype: 'upload-box',
				style: {'display': 'block'},
				content: {
					etype: 'text',
					text: 'Импорт',
				}
			}],
			defaultItem: {
				onClick: function() {
					this.events.bubble(this.tag);
				}
			}			
		},
		effects: {
			delay: 0
		},
		width: 200,
		
		onNewDir: function(e) {
			
			var node = this._target.parent;
			
			var obj = {
				title: "Новый каталог",
				type: "folder",
				children: []
			};
						
			this.addNode(node, obj);
			
			this.close();
		},

		onNewFile: function(e) {
			
			var node = this._target.parent;
			
			var obj = {
				title: "Новый файл",
				type: "file"
			};
			
			this.addNode(node, obj);
			
			this.close();
		},

		
		
		onDelete: function() {

			var node = this._target.parent;
			
			DummyTreeProvider.del( node.data.oid() ).then(function(){
				node.data.del();
			});
			
			this.close();
		},
		
		
		
		mixins: [{
			
			addNode: function(node, obj) {
				
				var parent_id = node.data.oid();
			
				// если ветка развернута, значит данные уже загружены и останется только добавить к ним новый элемент
				if(node.states.is('expanded')) {
					DummyTreeProvider.put(obj, parent_id).then(function(data){
						node.subtree.data.add(data);				
					});
				}
				// если ветка свернута, то ее нужно развернуть
				else {
					DummyTreeProvider.put(obj, parent_id).then(function(data){
						// если данные уже загружены, то изменяем их, добавляя новый элемент
						// иначе при разворачивании дерево синхронизируются с уже измененными данными
						if(node.data._fetched)
							node.subtree.data.add(data);
						node.states.set('expanded');
					});				
				}
				
			}
			
			
			
		}]
		
		
//		hideOn: 'hoverOut'
	});
	
	

	
	var FileTreeModel = Ergo.data.tree.NodeList.extend({

		model: Ergo.data.tree.Node.extend({
			fields: {
				'children': 'FileTreeModel'
			},
			
			isDir: function() {
				return this.get('type') == 'folder';
			}
			
		}),
		
		fetch: function(id) {
			
			var self = this;
			
			if(!id) id = 0;
			
			return DummyTreeProvider.get(id).then(function(data){
				self._fetched = true;
				self.set(data);				
			});
			
			
		}
		
	});


	var treeData = new FileTreeModel();//{url: 'plugins/ajax-tree/ajax/tree'});
	
	var w = $.ergo({
		etype: 'panel',
		renderTo: 'body',
		width: 600,
		height: 300,
		title: 'Динамическое дерево + редактирование',
		cls: 'widget',
		style: {'margin-bottom': 20},
	
		
		content: {
			etype: 'dynamic-tree',
			
			data: treeData,
			
			autoFetch: true,
			
			mixins: ['selectable'],
			
			node: {				
				content: {
					cls: 'cursor-default',
					binding: function(v) {
						this.opt('icon', v.children ? 'icon-folder-close' : 'icon-file' );
						this.opt('text', v.title);
					},
					onDoubleClick: function() {
						if(!this.parent.states.is('leaf'))
							this.parent.states.toggle('expanded');
					},
					onClick: function() {
						this.events.bubble('selected', {target: this.parent});
					},
					state: 'no-selection',
					mixins: ['contextmenu'],
					contextMenu: context_menu,
					
					onContextMenu: function() {
						this.events.bubble('selected', {target: this.parent});
					}
				},
				mixins: ['effects'],
				hideOnDestroy: true,
				effects: {
					show: 'fadeIn',
					hide: 'fadeOut',
					delay: 800
				}
			},
			
			// onSelected: function(e) {
				// console.log(e.target);
			// }
			selectOn: 'selected'
							
		}		
		
		
	});	
	
	

	//-----------------------------------------------------
	//
	// Динамическое дерево + неполная загрузка
	//
	//-----------------------------------------------------


	var w = $.ergo({
		etype: 'panel',
		renderTo: 'body',
		width: 600,
		height: 300,
		title: 'Динамическое дерево + неполная загрузка',
		cls: 'widget',
		style: {'margin-bottom': 20},
	
		
		content: {
			etype: 'dynamic-tree',
			
			data: new FileTreeModel(),
			
			autoFetch: true,
			
			mixins: ['selectable'],
			
			node: {				
				content: {
					cls: 'cursor-default',
					binding: function(v) {
						this.opt('icon', v.children ? 'icon-folder-close' : 'icon-file' );
						this.opt('text', v.title);
					},
					onDoubleClick: function() {
						if(!this.parent.states.is('leaf'))
							this.parent.states.toggle('expanded');
					},
					onClick: function() {
						this.events.bubble('selected', {target: this.parent});
					},
					state: 'no-selection'
				},

				transitions: {
					'expanded > *': function() {
						var self = this;
						return this.subtree.hide()
							.then(function() {
								self.data.purge();
							});
					}
				}
				
			},
			
			selectOn: 'selected'
							
		}		
		
		
	});	



	//-----------------------------------------------------
	//
	//
	//
	//-----------------------------------------------------
	
	
	$.ergo({
		etype: 'panel',
		renderTo: 'body',
		title: 'Контекстное меню',
		height: 300,
		cls: 'widget',
		style: {'margin-bottom': 20},
		
		mixins: ['contextmenu'],
				
		contextMenu: context_menu
		
	});
	




	var list = [{
		text: 'Item 1',
		group: 'g2'
	}, {
		text: 'Item 2',
		group: 'g2'
	}, {
		text: 'Item 3',
		group: 'g1'
	}, {
		text: 'Item 4',
		group: 'g1'
	}, {
		text: 'Item 5',
		group: 'g1'
	}]




	$.ergo({
		etype: 'panel',
		renderTo: 'body',
		title: 'Контекстное меню',
		height: 300,
		cls: 'widget',
		style: {'margin-bottom': 20},
		
		content: {
			
			components: {
				group1: {
					etype: 'box',
					style: {'background-color': '#ccc'},
					text: 'Группа 1',
					weight: 1
				},
				group2: {
					etype: 'box',
					style: {'background-color': '#ccc'},
					text: 'Группа 2',
					weight: 2
				}
			},
			
			
			data: list,
			
			dynamic: true,
			
			defaultItem: {
				etype: 'text-item',
				binding: function(v) {
					this.opt('weight', parseInt(v.group[1]));
					this.content.opt('text', v.text);
				}
			}
			
		}
		
	});


	


</script>
</body>
