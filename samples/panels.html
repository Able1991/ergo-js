		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/css/dino-js.css">
		<link rel="stylesheet" type="text/css" href="../build/css/dino-theme-default.css">

		<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">

		<script type="text/javascript" src="../lib/shjs/sh_main.min.js"></script>

<body>
	
	
	
	
<div id="sample-dlg">
<style>
.panel-header {
	background-color: #ccc;
	font-weight: bold;
	height: 32px;
}

.panel-body {
	overflow-y: scroll;
}

.panel-footer {
	background-color: #ccc;
}	
</style>
<script>
$.dino({
  dtype: 'dialog-panel',
  width: 300,
  cls: 'dino-border-all ui-corner-top',
  components: {
    header: {
      cls: 'panel-header',
      content: {
        dtype: 'text',
        text: 'Lorem ipsum'
      }
    },
    footer: {
      cls: 'panel-footer',
      layout: 'row-layout',
      items: [
        {cls: 'ui-icon ui-icon-refresh'},
        {cls: 'ui-icon ui-icon-plus'},
        {cls: 'ui-icon ui-icon-minus'},
      ]
    },
    body: {
      cls: 'panel-body',
      height: 200,
      text: Samples.loremipsum
    }
  }
});		
	
</script>	
<div class="html">
	
</div>
<div class="desc">
	<p>Эта панель служит основой для создания диалогов, она состоит из трех компонентов: заголовка, тела и подвала.</p>
</div>
</div>	
	
	
	
	
	
<div id="sample-tabs">
<style>

.tp {
	position: relative;
}
	
.tp-tabs {
	position: absolute;
	margin: 0;
	padding: 0;
	top: 0;
}

.tp-tabs li {
	width: 100px;
	list-style: none outside none;
	cursor: pointer;
	margin-bottom: 3px;
	height: 32px;
	padding-top: 8px;
	border-right: 0 !important;
	text-align: center;
}

.tp-tab-active {
	background-color: white;
	background-image: none;
	padding-right: 1px;
}

.tp-pages {
	height: 200px;
	margin-left: 101px;
}
	
</style>

<script>
$.dino({
  dtype: 'tab-panel',
	cls: 'tp',
  components: {
    tabs: {
      cls: 'tp-tabs',
      defaultItem: {
        baseCls: 'tp-tab',
        cls: 'dino-border-all ui-corner-left ui-widget-header'
      }
    },
    pages: {
      cls: 'tp-pages dino-border-all ui-corner-right ui-corner-bl'
    },
  },
  pages: [{
    tab: {text: 'Закладка 1'},
    text: 'Страница 1'
  }, {
    tab: {text: 'Закладка 2'},
    text: 'Страница 2'
  }, {
    tab: {text: 'Закладка 3'},
    text: 'Страница 3'
  }]
});
</script>	
<div class="html">
	
</div>
<div class="desc">
	<p>Панель, объединяющая виджет закладок и бокс со стековой компоновкой. Переключение между закладками изменяет видимый элемент стека.</p>
</div>
</div>
	
	
	
	
	
<script>
	
samplePage([{
	name: 'Диалог',
	id: '#sample-dlg'
}, {
	name: 'Закладки',
	id: '#sample-tabs'
}]);
	
</script>	
	
</body>
</html>
