		<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">
		
		<style>
			.dino-tab-content {
				width: 100%;
				height: 400px;
			}
			
			.dino-state-hidden {
				display: none;
			}

			.dino-toolbar-h li {
				display: inline-block !important;
			}
			
			.pulse-min {

			}
*/			

			.panel {
				position: absolute;
/*				width: 100%;
				height: 100%;*/
				margin: 3px;
				left: 0;
				right: 0;				
				top: 0;
				bottom: 0;				
				border: 1px solid #eeeeee;
			}

			.menu {
				width: 70px;
				padding: 10px;
				font-size: 1em;
				font-family: "Times New Roman", Times, serif;
				margin-top: 30px;
				position: relative;
			}
			
			.submenu {
				margin-left: 20px;
			}
			
			.a-menu-item {
				border-bottom: 1px dotted #aaaaaa;
				cursor: pointer;
				padding: 0 10px;
				position: relative;
				width: 50px;
			}
			
			.a-menu-item:hover {
				background-color: #e0e0e0;
			}


			
			.b-menu-item {
				cursor: pointer;
				padding: 0 10px;
				margin-top: 5px;
				position: relative;
				color: red;
				font-size: 1.1em;
			}

			.b-menu-item:hover {
				color: green;
			}

			
			
			
			.ex-icon-plus {
				background-image: url(img/001_01.png);
				width: 24px;
				height: 24px;
			}
			
			.ex-left-item {
				left: 0;
				top: 0;
				position: absolute;
			}
			
			.ex-right-text {
				margin-left: 24px;
				display: block;
			}
			
			.ex-text {
				height: 30px;
				width: 200px;
			}



			.ex-right-item {
				right: 0;
				top: 0;
				position: absolute;
				background-position: 32px 32px;
			}
			
			.ex-left-text {
				margin-right: 24px;
				display: block;
			}
			


			.has-submenu > .dino-icon[role="ricon"] {
				background-position: -32px -16px;
			}
			
			
			.ex-menu-item {
			}


			
		</style>

<body>
	
	<div>
		<div id="tabs"></div>
		<div class="dino-tab-content">
			<div id="panel1" class="panel dino-state-hidden"></div>
			<div id="panel2" class="panel dino-state-hidden"></div>
			<div id="panel3" class="panel dino-state-hidden"></div>
		</div>
	</div>

<script>
	
$(document).ready(function(){
	
	var tabs = $.fn.dino({
		dtype: 'tabs',
		renderTo: '#tabs',
		defaultItem: {
			cls: 'ui-corner-top ui-state-default',
			states: {
				active: 'ui-state-active dino-tab-button-active',
				inactive: 'ui-state-default'
			}
		},
		items: [{
			text: 'Меню',
			tag: 'tab1'
		}, {
			text: 'Анимированный тулбар',
			tag: 'tab2'
		}, {
			text: 'tab3tab3',
			tag: 'tab3'
		}],
		
		onTabChanged: function(){
			$('.panel').addClass('dino-state-hidden');
			if(tabs.currentTab.tag == 'tab1') $('#panel1').removeClass('dino-state-hidden');
			else if(tabs.currentTab.tag == 'tab2') $('#panel2').removeClass('dino-state-hidden');
			else if(tabs.currentTab.tag == 'tab3') $('#panel3').removeClass('dino-state-hidden');
		}
	});
	
	tabs.changeTab(0);
	
	
	
	//
	// Page 1
	//
	
	
	
	var intentTimeo;
	
	
	var menuModel = {
		dropdown: {
			cls: 'submenu',
			effects: {
				show: 'fade',
				hide: 'fade',
				delay: 300
			}
		},
		item: {
			cls: 'a-menu-item',
			right: {
				dtype: 'icon',
				cls: 'ui-icon ex-right-item',
				role: 'ricon'
			}
		}		
	};
	
	var menu = $.fn.dino({
		dtype: 'box',
		cls: 'menu',
		renderTo: '#panel1',
		style: {'position': 'absolute'},
		defaultItem: {
			dtype: 'menu-item',
			cls: 'ex-menu-item a-menu-item',
			right: {
				dtype: 'icon',
				cls: 'ui-icon ex-right-item',
				role: 'ricon'
			},
			model: menuModel
		},
		items: [{
			content: {text: 'Menu 1'},
			submenuItem: {width: 80},
			submenu: [
				{content: {text: 'Submenu 1'}},
				{content: {text: 'Submenu 2'}},
				{content: {text: 'Submenu 3'}},
				{
					content: {text: 'Submenu 4'},
					submenuItem: {width: 140},
					submenu: [
						{
							content: {text: 'Submenu1'},
							submenu: [
								{content: {text: 'Submenu AAAA'}}
							]
						},
						{content: {text: 'Submenu2 Submenu2'}}
					]
				}
			]
		}, {
			content: {text: 'Menu 2'}
		}, {
			content: {text: 'Menu 3'}
		}]
	});
	



	$.fn.dino({
		dtype: 'box',
//		cls: 'menu',
		renderTo: '#panel1',
		x: 10,
		y: 130,
		style: {'position': 'absolute'},
		defaultItem: {
			dtype: 'menu-item',
			style: {'position': 'relative'},
			content: {
				dtype: 'pulse-button',
				imageWidth: 40,
				pulseValue: 1.25,
				pulseDelay: 200,
				onMouseLeave: function(e){
					var relTarget = $(e.baseEvent.relatedTarget);
					if(relTarget.hasClass('b-dropdown') || relTarget.parents('.b-dropdown').length > 0) e.cancel();
				}
			},
			onSubMenuHide: function(){
				$('.dino-pulse-button', this.el).dino().pulseDown();
			},
			model: {
				item: {
					cls: 'b-menu-item'
				},
				dropdown: {
					cls: 'b-dropdown',
					style: {'border': 'none'}
				}
			}
		},
		items: [{
			content: {imageUrl: 'img/menu/Backward.png'},
			submenuItem: {width: 100},
			submenu: [
				{content: {text: 'Submenu 1'}},
				{content: {text: 'Submenu 2'}},
			]
		}, {
			content: {imageUrl: 'img/menu/Box.png'},
			submenuItem: {width: 100},
			submenu: [
				{content: {text: 'Submenu2 1'}},
				{content: {text: 'Submenu2 2'}},
				{content: {text: 'Submenu2 3'}}
			]
		}, {
			content: {imageUrl: 'img/menu/Calander.png'}
		}]
	});


	



	
	
	
	//
	// Page 2
	//
		
	$.fn.dino({
		dtype: 'toolbar',
		renderTo: '#panel2',
		orientation: 'vertical',
		x: 10,
		y: 30,
		style: {'position': 'absolute'},
		defaultItem: {
			dtype: 'pulse-button',
			imageWidth: 30,
			pulseValue: 1.5,
			pulseDelay: 100
		},
		items: [
			{imageUrl: 'img/menu/Backward.png'}, 
			{imageUrl: 'img/menu/Box.png'},
			{imageUrl: 'img/menu/Calander.png'}, 
			{imageUrl: 'img/menu/Chart_bar.png'}
		]		
	});
	




	var tb2 = $.fn.dino({
		dtype: 'toolbar',
		renderTo: '#panel2',
		orientation: 'horizontal',
		x: '50%',
		y: 30,
		style: {'position': 'absolute'},
		defaultItem: {
			dtype: 'pulse-button',
			imageWidth: 40,
			pulseValue: 1.25
		},
		items: [
			{imageUrl: 'img/menu/Backward.png'}, 
			{imageUrl: 'img/menu/Box.png'},
			{imageUrl: 'img/menu/Calander.png'}, 
			{imageUrl: 'img/menu/Chart_bar.png'}
		]
	});




	//
	// Page 3
	//
		
	$.fn.dino({
		dtype: 'text',
		renderTo: '#panel3',
		cls: 'dino-border',
		text: 'Только текст'
	});
	
	$.fn.dino({
		dtype: 'text-item',
		renderTo: '#panel3',
		cls: 'dino-border ex-text',
		text: {
			text: 'Текст с иконкой слева',
			cls: 'ex-right-text'
		},
		left: {
			dtype: 'icon',
			cls: 'ex-icon-plus ex-left-item'
		}
	});
	
	$.fn.dino({
		dtype: 'text-item',
		renderTo: '#panel3',
		cls: 'dino-border ex-text',
		text: {
			text: 'Текст с иконкой справа',
			cls: 'ex-left-text'
		},
		right: {
			dtype: 'icon',
			cls: 'ex-icon-plus ex-right-item'
		}
	});
	


	$.fn.dino({
		dtype: 'text-item',
		renderTo: '#panel3',
		cls: 'dino-border ex-text',
		text: {
			text: 'Текст с чекбоксом',
			cls: 'ex-right-text'
		},
		right: {
			dtype: 'checkbox',
			cls: 'ex-left-item'
		}
	});

		dtype: 'tabs',

</script>
