<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DinoJS: Кнопки</title>

		<!-- jQuery -->
		<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">
		<!-- SHJS -->
		<script type="text/javascript" src="../lib/shjs/sh_main.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_javascript.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_css.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_html.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/shjs/css/sh_emacs.min.css">

		<link rel="stylesheet" type="text/css" href="css/template2.css">
		<script type="text/javascript" src="js/template2.js"></script>


		<style>
			
									
		</style>

</head>
<body>
	
	
<div id="sample-all">
	
	<style>
.button-container {
	left: 20px;
	top: 20px;				
}

.button-container > * {
	display: block;
}

.toggle-button-1 {
	width: 48px;
	height: 48px;
	background-image: url('img/folder close blue.png');
}
					
	</style>
	
	<script>
		
sample('sample-all', function(){

return $.dino({
	dtype: 'box',
//	layout: 'column-layout',
	cls: 'button-container',
	items: [{
		dtype: 'button',
		innerText: 'Простая кнопка'
	}, {
		dtype: 'toggle-button',
		cls: 'toggle-button-1',
		toggleCls: 'toggle-button-1-on'								
	}, {
		dtype: 'pulse-button',
		imageUrl: 'img/menu/Box.png',
		imageWidth: 30,
		pulseValue: 1.25,
		pulseDelay: 200
	}, {
		dtype: 'text-button',
		text: 'ОК',
		icon: 'led-icon-accept'
	}, {
		dtype: 'icon-button',
		icon: 'led-icon-cog'
	}]						
});
	
});		
		
	</script>
<div class="html">
	
</div>
<div class="desc">
		
</div>
</div>	
	
	
	
	

<div id="sample-split">
	
<style>
					
</style>
	
<script>
		
sample('sample-split', function(){

return $.dino({
	dtype: 'box',
	cls: 'button-container',
	items: [{
		dtype: 'split-button',
		components: {
			actionButton: {
				innerText: 'Africa',
				width: 80
			},
			listButton: {
				width: 24
			}
		},
		onAction: function(e) {
			growl.info('Clicked ' + this.selectedItem.tag);
		},
		list: [{
			text: 'Африка',
			tag: 'africa'
		}, {
			text: 'Азия',
			tag: 'asia'
		}, {
			text: 'Европа',
			tag: 'europe'
		}, {
			text: 'Америка',
			tag: 'america'
		}]
		
	}, {
		dtype: 'button',
		style: {'padding-right': 2},
		content: {
			dtype: 'box',
			layout: 'float-layout',
			items: [{
				dtype: 'icon',
				cls: 'led-icon-user'
			}, {
				dtype: 'box',
				innerText: 'Press me',
				style: {'margin': '0 3px'}
			}, {
				dtype: 'box',
				cls: 'dino-split',
				style: {'margin-left': '3px'},
				width: 2,
				height: 16
			}, {
				dtype: 'icon',
				cls: 'ui-icon ui-icon-triangle-1-s'				
			}]
		}
	}, {
		dtype: 'text-button',
		style: {'padding': '3px'},
		content: {
			showRightIcon: true,
			rightIconCls: 'ui-icon ui-icon-triangle-1-s',
			showLeftIcon: true,
			leftIconCls: 'led-icon-cog',
			components: {
				content: {
					innerHtml: '&nbsp;',
					style: {'margin': '0 14px'}
				}
			}
		}
	}]						
});
	
});		
		
	</script>
<div class="html">
	
</div>
<div class="desc">
		
</div>
</div>	






	

</body>
</html>
