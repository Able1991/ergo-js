<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dino Buttons Sample</title>

	<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../build/dino-js.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/dino.css">

	<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">

</head>
<body>
	
	<div id="button1"></div>
	<div id="button2"></div>
	
	
	<script>
		
		Dino.widget({
			dtype: 'button',
			renderTo: '#button1',
			text: 'Простая кнопка'
		});
		
		Dino.widget({
			dtype: 'button',
			renderTo: '#button1',
			text: 'Темизированная кнопка',
			theme: 'jquery_ui'
		});
		
	
	</script>
	

</body>
</html>
