<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dino Buttons Sample</title>

	<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="../build/dino-js.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/dino-js.css">

	<link rel="stylesheet" type="text/css" href="css/samples.css">

	<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">

</head>
<body>
	
	<div id="button1"></div>
	<div id="button2"></div>
	<div id="button3"></div>
	
	
	
	
	<button style="position: relative; display: inline-block; padding: 0" class="ui-state-default ui-corner-all">
		<div style="" class="ui-icon ui-icon-document"></div>
	</button>	
		
	<script>
		
		Dino.widget({
			dtype: 'button',
			renderTo: '#button1',
			text: 'Простая кнопка'
		});
		
		Dino.widget({
			dtype: 'button',
			renderTo: '#button1',
			text: 'Темизированная кнопка',
			theme: 'jquery_ui'
		});
		
		
		Dino.widget({
			dtype: 'toolbar',
			renderTo: '#button2',
			items: [{
				dtype: 'button',
//				width: 100,
				text: 'button1'
//				theme: 'jquery_ui'
			}, {
				dtype: 'button',
//				width: 60,
				text: 'button2',
				iconCls: 'ui-icon ui-icon-refresh',
				display: 'icon-text',
				theme: 'jquery_ui'
			}, {
				dtype: 'button',
				iconCls: 'ui-icon ui-icon-document',
				width: '1.8em',
				text: 'button3',
				display: 'icon-only',
				theme: 'jquery_ui'
			}]
		});
		
		var w = Dino.widget({
			dtype: 'toolbar',
			renderTo: '#button3',
			cls: 'ui-widget-content ui-corner-all ui-state-default',
			width: 50,
			items: [{
				dtype: 'css-button',
				cls: 'sample-icon-24px sample-icon-1'
			}, {
				dtype: 'css-button',
				cls: 'ui-icon ui-icon-person'
			}, {
				dtype: 'css-button',
				theme: 'jquery_ui'
			}]
		});
	
	</script>
	

</body>
</html>
