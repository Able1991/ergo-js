<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Dino Buttons Sample</title>

		<!-- jQuery -->
		<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/css/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">
		<!-- SHJS -->
		<script type="text/javascript" src="../lib/shjs/sh_main.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_javascript.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_css.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_html.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/shjs/css/sh_emacs.min.css">

		<link rel="stylesheet" type="text/css" href="css/template2.css">
		<script type="text/javascript" src="js/template2.js"></script>


		<style>
			
									
		</style>

</head>
<body>
	
	
	
<div id="sample-all">
	
	<style>
.button-container {
	left: 20px;
	top: 20px;				
}

.button-container > div {
	margin: 0 5px;
}

.toggle-button-1 {
	width: 48px;
	height: 48px;
	background-image: url('img/folder close blue.png');
}
					
	</style>
	
	<script>
$.dino({
	dtype: 'box',
	layout: 'row-layout',
	cls: 'button-container',
	items: [{
		dtype: 'button',
		label: 'Простая кнопка'
	}, {
		dtype: 'toggle-button',
		cls: 'toggle-button-1',
		toggleCls: 'toggle-button-1-on'								
	}, {
		dtype: 'pulse-button',
		imageUrl: 'img/menu/Box.png',
		imageWidth: 30,
		pulseValue: 1.25,
		pulseDelay: 200
	}]						
});
	</script>
<div class="html">
	
</div>
<div class="desc">
		
</div>
</div>	
	
	
	
	
<div id="sample-btn">
<style>
	
</style>

<script>
Dino.widget({
	dtype: 'button',
	label: 'Нажми меня'
});	
</script>	
<div class="html">
	
</div>
<div class="desc">
		<p>
			Простая кнопка на основе тэга &lt;button&gt;.
		</p>	
</div>
	
</div>




<div id="sample-toggle">
<style>
	
.toggle-button-1 {
	width: 48px;
	height: 48px;
	background-image: url('img/folder close blue.png');
}
	
.toggle-button-1-on {
	background-image: url('img/folder blue.png');				
}
	
</style>

<script>
Dino.widget({
	dtype: 'toggle-button',
	cls: 'toggle-button-1',
	toggleCls: 'toggle-button-1-on'								
});
</script>	
<div class="html">
	
</div>
<div class="desc">
	<p>
		Кнопка-переключатель, является аналогом иконки с поддержкой состояния 'toggle'.
	</p>
</div>
	
</div>

	




<div id="sample-pulse">
<style>
	
</style>

<script>
Dino.widget({
	dtype: 'pulse-button',
	imageUrl: 'img/menu/Box.png',
	imageWidth: 30,
	pulseValue: 1.25,
	pulseDelay: 200
});
</script>	
<div class="html">
	
</div>
<div class="desc">
<p>
	"Пульсирующая" кнопка, при наведении курсора изменяет размер.
</p>
</div>
	
</div>












		
	<script>

samplePage([{
	name: 'Все кнопки',
	id: '#sample-all'
}, {
	name: 'Простая кнопка',
	id: '#sample-btn'
}, {
	name: 'Кнопка-переключатель',
	id: '#sample-toggle'
}, {
	name: 'Пульсирующая кнопка',
	id: '#sample-pulse'
}]);		
	
	</script>
	

</body>
</html>
