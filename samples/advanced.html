<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>


	<script type="text/javascript" src="../lib/misc/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../lib/jquery.fileupload/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../build/dino.js"></script>

	<!-- link rel="stylesheet" type="text/css" href="../lib/jquery.fileupload/ajaxfileupload.css" -->
	<link rel="stylesheet" type="text/css" href="../css/dino.css">
	<link rel="stylesheet" type="text/css" href="css/advanced.css">

	<style>
		body p {
			font-style: italic;
			color: #66666;
			margin: 8px;
		}
		
	</style>


<body>

	<p>Универсальное поле ввода</p>
	<div id="widget1"></div>	
	<p>Кнопка. Картинка меняется при наведении курсора.</p>
	<div id="widget2"></div>	
	<p>Кнопка. Картинка меняется при клике.</p>
	<span><div id="widget3"></div><p id="toggle-state"></p><span>	
	<p>Кнопка загрузки файла.</p>
	<div id="widget4"></div>
	<p>Изображение.</p>
	<div id="widget5"></div>
	<p>Изображение с отложенной загрузкой.</p>
	<div id="widget6"></div>	

	<script>
		
		Dino.object({
			dtype: 'dino-advanced-input',
			renderTo: '#widget1',
			width: 200
		});
		
		Dino.object({
			dtype: 'css-button',
			cls: 'button1',
			renderTo: '#widget2'
		});

		Dino.object({
			dtype: 'css-button',
			cls: 'button2',
			toggleCls: 'button2-toggled',
			renderTo: '#widget3',
			onToggle: function(e, c) {
					$('#toggle-state').text(c.isToggled());
			}
		});

		Dino.object({
			dtype: 'file-assist',
			cls: 'button3',
			renderTo: '#widget4',
			url: 'ajax/fileupload',
			onError: function(e, c) {
				alert(e.message);
			},
			onComplete: function(e, c) {
				alert(e);
			}
		});
		
		
		Dino.object({
			dtype: 'image',
			renderTo: '#widget5',
			imageUrl: 'img/brontosaurus_128x128.png'
		});
		
		Dino.object({
			dtype: 'async-image',
			renderTo: '#widget6',
			imageUrl: 'img/Triceratops_128x128.png',
			width: 45
		});
		

	</script>
	
	

</body>
</html>
