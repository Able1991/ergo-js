<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

		<!-- jQuery -->
		<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../themes/default/dino-theme.css">
		<!-- SHJS -->
		<script type="text/javascript" src="../lib/shjs/sh_main.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_javascript.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_css.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_html.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/shjs/css/sh_emacs.min.css">

		<link rel="stylesheet" type="text/css" href="css/template2.css">
		<script type="text/javascript" src="js/template2.js"></script>


</head>
<body>




<div id="sample-simple-list">
<style>	
	
</style>
<script>
	
	
	
$.dino({
	dtype: 'simple-list',
	width: 400,
	contentHeight: 220,
	listItems: [{
		label: 'Alice'
	}, {
		label: 'Bob'
	}, {
		label: 'Charlie'
	}],
	controls: [
		'Добавить', 
		'Удалить все', 
		{
			content: {
				showLeftIcon: true,
				leftIconCls: 'ui-icon ui-icon-refresh',
				components: {
					leftIcon: {
						dock: 'center'
					}
				},
				content: {
					html: '&nbsp'
				}
			}
//			width: 24
			
	}],
	components: {
		controls: {
			defaultItem: {
				cls: 'dino-corner-all'
			}
		}
	},
	editOnDblClick: true
});	
	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>






<div id="sample-list-box">
<style>	
	
</style>
<script>

var listBoxData = ['Alice', 'Bob', 'Charlie']

	
	
	
$.dino({
	dtype: 'list-box',
	width: 400,
	contentHeight: 220,
	data: listBoxData,
	controls: [{
		dtype: 'icon-button',
		icon: 'ui-icon ui-icon-plus',
		width: 24
	}, {
		dtype: 'icon-button',
		icon: 'ui-icon ui-icon-refresh',
		width: 24
	}],
	components: {
		controls: {
			defaultItem: {
				cls: 'dino-corner-all'
			}
		}
	},
	editOnDblClick: true
});	
	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>













<script>		
		
samplePage([{
	name: 'Simple List',
	id: '#sample-simple-list'
}, {
	name: 'ListBox',
	id: '#sample-list-box'
}]);
	
</script>


</body>
</html>
