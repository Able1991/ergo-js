<div id="sample-list">
<style>	
	
</style>
<script>
	
sample('sample-list', function(){

var list = $.dino({
	dtype: 'list',
	width: 400,
	contentHeight: 220,
	layout: {
		dtype: 'plain-layout',
		autoHeight: true
	},
	listItems: [{
		label: 'Alice'
	}, {
		label: 'Bob'
	}, {
		label: 'Charlie'
	}],
	editOnDblClick: true
});	

	return list;
});

</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>






<div id="sample-list-box">
<style>	
	
</style>
<script>

sample('sample-list-box', function(panel) {
	
var listBoxData = new Dino.data.ArrayDataSource(['Alice', 'Bob', 'Charlie']);

var listBox = $.dino({
	dtype: 'box',
	layout: {
		dtype: 'plain-layout',
		autoHeight: true
	},
	components: {
		controls: {
			dtype: 'box',
			cls: 'dino-button-bar',
			defaultItem: {
				dtype: 'text-button',
				onAction: function() {

					var selectedItem = listBox.list.getSelectedItem();

					if(this.tag == 'add') {
						if(selectedItem) {
							var data = listBoxData.add('Новая строка', selectedItem.index+1);
							listBox.list.getListItem({'data': data}).getColumn(0).startEdit();
						}
						else {
							var data = listBoxData.add('Новая строка');
							listBox.list.getListItem({'data': data}).getColumn(0).startEdit();							
						}
					}
					else if(this.tag == 'delete') {
						if(selectedItem) selectedItem.data.del();
					}
				}
			},
			items: [{
				caption: 'Добавить',
				tag: 'add',
				icon: 'led-icon-add'
			}, {
				caption: 'Удалить',
				tag: 'delete',
				icon: 'led-icon-delete'
			}]
		},
		list: {
			dtype: 'list-box',
			cls: 'dino-border-all',
			layout: {
				dtype: 'plain-layout',
				autoHeight: true
			},
			columns: [{
				binding: 'auto'
			}, {
				cls: 'dino-icon-column',
				content: {
					dtype: 'icon',
					cls: 'ui-icon-gray ui-icon-arrowthick-1-n dino-clickable'
				}
			}, {
				cls: 'dino-icon-column',				
				content: {
					dtype: 'icon',
					cls: 'ui-icon-gray ui-icon-arrowthick-1-s dino-clickable'
				}
			}],
			width: 400,
			contentHeight: 220,
			data: listBoxData,
			editOnDblClick: true
		}
	}
});	
	
	return listBox;
});


</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>
