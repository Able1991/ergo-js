function samplePage(samples) {
	
	var pages = [];
	
	for(var i = 0; i < samples.length; i++){
		
		var sample = samples[i];
		
		// Макет страницы виджета
		var page = $.dino({
			dtype: 'box',
			tab: {text: sample.name},
			items: [{
				tag: 'preview'
			}, {
				tag: 'description',
				html: $(sample.description)
			}/*, {
				tag: 'code',
				dtype: 'tab-panel',
				items: [{
					tag: 'js',
					tab: {text: 'JavaScript'} 
				}, {
					tag: 'css',
					tab: {text: 'CSS'} 
				}]
			}*/, {
				tag: 'options'
			}]
		});
		
		// создаем виджет и выполняем сопутсвующий код
		Samples.previewBox = page.getItem('preview');
		eval($(samples.code).text());
		
		pages.push( page );
	}
	
	
	$.dino({
		dtype: 'box',
		renderTo: 'body',
		items: [{
			cls: 'aaa',
			dtype: 'tab-panel',
			'pages': pages
		}]
	});
		

	// включаем подсветку кода
	sh_highlightDocument();

}
