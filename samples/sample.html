<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

		<!-- jQuery -->
		<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/css/dino-js.css">
		<!-- jQuery UI theme -->
		<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">

		<link rel="stylesheet" type="text/css" href="css/sample.css">


		<style>
			
			
		</style>

</head>
<body>
	
	
	<div id="main"></div>
	
	
	<script>
		
		
		var widgetItem1 = Dino.widget({
			dtype: 'box',
			tag: '1',
			items: [{
				id: 'preview'
			}, {
				id: 'description'
			}]
		});
		
		var widgetItem2 = Dino.widget({
			dtype: 'box',
			tag: '2',
			items: [{
				id: 'preview'
			}, {
				id: 'description'
			}]
		});
		
		
		Dino.widget({
			dtype: 'box',
			layout: '3c-layout',
			renderTo: '#main',
			items: [{
				id: 'widget-menu-wrapper',
				position: 'left',
				content: {
					// меню виджетов
					id: 'widget-menu',
					defaultItem: {
						dtype: 'text-menu-item',
						cls: 'widget-menu-item',
						onAction: function(){
							$('#widget-panel').dino().layout.activate(this.tag);
						}
					},
					items: [
						{label: 'widget #1', tag: '1'},
						{label: 'widget #2', tag: '2'},
						{label: 'widget #3', tag: '3'}
					]
				}
			}, {
				id: 'widget-panel-wrapper',
				content: {
					// панель виджетов
					id: 'widget-panel',
					layout: 'stack-layout',
					items: [widgetItem1, widgetItem2]
				}
			}]
		});
		
		
		
		
		
		
	</script>
	
</body>
</html>
