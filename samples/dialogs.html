<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>DinoJS: Dialogs</title>
		
		<!-- jQuery -->
		<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<!--link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css"-->
		<!-- SHJS -->
		<script type="text/javascript" src="../lib/shjs/sh_main.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_javascript.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_css.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_html.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/shjs/css/sh_emacs.min.css">

		<link rel="stylesheet" type="text/css" href="css/template2.css">
		<script type="text/javascript" src="js/template2.js"></script>
		
		
	</head>
<body>
	
	


<div id="sample-dialog">
<style>
	
.dino-overlay {
	opacity: 0.4;
	background-color: black;
}	

.dino-dialog-content {
	width: 400px;
}
	
	
.widget-content {
	padding: 5px;
}	

.dialog-header {
	font-size: 15pt;
/*	border-bottom: 1px solid #ccc;*/
}

.dialog-buttons {

}

</style>
<script>


sample('sample-dialog', function(){
	
var dlg = $.dino({
	dtype: 'dialog',
	renderTo: 'body',
	title: 'Диалог',
	content: {
		dtype: 'box',
		width: 400,
		innerText: Samples.loremipsum
	}
	
});	

return $.dino({
	dtype: 'text-button',
	text: 'Открыть диалог',
	onAction: function() {
		dlg.open();
	}
});
	
});

	
	

</script>	
<div class="desc">
	
</div>
</div>






<div id="sample-wizard-dialog">
<style>
	
.dino-overlay {
	opacity: 0.4;
	background-color: black;
}	


</style>
<script>


sample('sample-wizard-dialog', function(){
	
var dlg = $.dino({
	dtype: 'box',
	renderTo: 'body',
	layout: 'window-layout',
	content: {
		dtype: 'box',
		layout: 'stack-layout',
		items: [{
			width: 100,
			content: {
				dtype: 'text-button',
				text: 'Next >>',
				onAction: function(){
					dlg.content.layout.activate(1);
					dlg.layout.update();
				}
			}
//			innerText: 'Hello, there!'		
		}, {
			width: 400,
			innerText: Samples.loremipsum						
		}]
	},
	overrides: {
		open: function(){
			this.content.layout.activate(0);
			this.layout.show();
			this.layout.update();
		}
	}
	
});	

return $.dino({
	dtype: 'text-button',
	text: 'Открыть диалог',
	onAction: function() {
		dlg.open();
	}
});
	
});

	
	

</script>	
<div class="desc">
	
</div>
</div>





<div id="sample-message-box">
<style>
	

</style>
<script>


sample('sample-message-box', function(){
	
var dlg = $.dino({
	dtype: 'message-box',
	renderTo: 'body',
	windowContent: {
		width: 400
	},
	title: 'Сообщение',
//	message: Samples.loremipsum,
//	buttons: ['ok'],
	buttonsAlign: 'right'
});	

return $.dino({
	dtype: 'box',
	cls: 'dino-controls',
	defaultItem:{
		dtype: 'text-button'
	},
	items: [{
		text: 'Сообщение',
		onAction: function() {
			dlg.opt({
				message: Samples.loremipsum,
				buttons: ['ok'],
				icon: 'info' 				
			});	
			dlg.open();
		}		
	}, {
		text: 'Ошибка',
		onAction: function() {	
			dlg.opt({
				message: Samples.loremipsum,
				buttons: ['ok'],
				icon: 'critical' 				
			});	
			dlg.open(); 
		}		
	}, {
		text: 'Предупреждение',
		onAction: function() {	
			dlg.opt({
				message: Samples.loremipsum,
				buttons: ['ok'],
				icon: 'warning' 				
			});	
			dlg.open(); 
		}		
	}, {
		text: 'Выбор',
		onAction: function() {	
			dlg.opt({
				icon: 'info',
				buttons: ['yes', 'no'],
				message: 'Для подтверждения нажмите "Да", для отказа нажмите "Нет"' 
			});
			dlg.open(); 
		}		
	}]
});
	
});

	
	

</script>	
<div class="desc">
	
</div>
</div>











	
	
	
	
</body>
</html>
