<div id="sample-tabs">
<style>

.dino-tabs.sample-tabs {
	height: 25px;
	position: relative;
	border-bottom: 1px solid #aaaaaa;
	margin: 0;
	padding: 0;
}

.dino-tabs.sample-tabs li {
	padding: 0 20px;
	margin-right: 2px;
	float: left;
	text-align: center;
	height: 24px;
	cursor: pointer;
	border-bottom: 0 !important;
	list-style: none outside none;
}
	
.tab-active {
	background-image: none;
	background-color: white;
	padding-bottom: 1px !important;
}
	
</style>
<script>
Dino.widget({
  dtype: 'box',
  items: [{
    dtype: 'tabs',
    cls: 'sample-tabs',
    defaultItem: {
      baseCls: 'tab',
      cls: 'ui-widget-header ui-corner-top'
    },
    items: [
      { text: 'Tab1' },
      {	text: 'Tab2' },
      {
        layout: 'dock-layout',
        content: {
          dtype: 'icon',
          cls: 'dino-icon-info',
          dock: 'center'
        }
      }
    ],
    onTabChanged: function() {
      message.info('Выбрана закладка ' + this.currentTab.index);
    }
  }]
});		
	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>
