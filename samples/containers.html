<div id="sample-tabs">
<style>

.dino-tabs.sample-tabs {
	height: 25px;
	position: relative;
	border-bottom: 1px solid #aaaaaa;
	margin: 0;
	padding: 0;
}

.dino-tabs.sample-tabs li {
	padding: 0 20px;
	margin-right: 2px;
	float: left;
	text-align: center;
	height: 24px;
	cursor: pointer;
	border-bottom: 0 !important;
	list-style: none outside none;
}
	
.tab-active {
	background-image: none;
	background-color: white;
	padding-bottom: 1px !important;
}
	
</style>
<script>
	
	
sample('sample-tabs', function(){
	
return Dino.widget({
  dtype: 'box',
  items: [{
    dtype: 'tabs',
    cls: 'sample-tabs',
    defaultItem: {
      baseCls: 'tab',
      cls: 'dino-bg-highlight dino-border-all dino-corner-top'
    },
    items: [
      { innerText: 'Tab1' },
      {	innerText: 'Tab2' },
      {
        layout: 'dock-layout',
        content: {
          dtype: 'icon',
          cls: 'dino-icon-info',
          dock: 'center'
        }
      }
    ],
    onTabChanged: function() {
      growl.info('Выбрана закладка ' + this.currentTab.index);
    }
  }]
});		
	
	
});	
		
</script>

<div id="sample-growl">
<style>	
	
</style>
<script>
	
sample('sample-growl', function() {


var growl = $.dino({
	dtype: 'growl',
	renderTo: 'body',
	hideOnTimeout: true
});



return $.dino({
	dtype: 'box',
	defaultItem: {
		dtype: 'text-button',
		onAction: function() {
			if(this.tag == 'message') {
				growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-info',
					state: 'info'
				});
			}
			else if(this.tag == 'warning') {
				growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-warning',
					state: 'warning'
				});
			}
			else if(this.tag == 'error') {
				growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-critical',
					state: 'critical'
				});
			}
			else if(this.tag == 'prompt') {
				growl.addItem({
					message: 'Нажмите "Да" для подтверждения и "Нет" для отмены.',
					icon: 'dino-icon-growlbox-info',
					state: 'info',
					buttons: ['yes', 'no'],
					buttonSet: {
						'yes': {text: 'Да', tag: 'yes'},
						'no': {text: 'Нет', tag: 'no'},
					},
					hideOnTimeout: false,
					hideOnClick: false
				});
			}
			else if(this.tag == 'html') {
				growl.addItem({
					html: '<div style="font-size: 2em">Hello!</div>',
					icon: 'dino-icon-growlbox-info',
					state: 'info'
				});
			}
		}
	},
	items: [{
		text: 'Сообщение',
		tag: 'message'
	}, {
		text: 'Предупреждение',
		tag: 'warning'
	}, {
		text: 'Ошибка',
		tag: 'error'
	}, {
		text: 'Подтверждение',
		tag: 'prompt'
	}, {
		text: 'HTML',
		tag: 'html'
	}]
});

	
});	
	
</script>
