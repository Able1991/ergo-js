<style>
	

</style>
<script>
sample('sample-panel', function(){

return 	$.dino({
	dtype: 'panel',
	title: 'Панель',
	content: {
		innerText: Samples.loremipsum
	}
});

})	
	
</script>	
<div class="html">
	
</div>
<div class="desc">
	<p>Эта панель служит основой для создания диалогов, она состоит из трех компонентов: заголовка, тела и подвала.</p>

.tab-panel {
	margin-top: 10px;

</style>

<script>
sample('sample-tabs', function(){
	
return $.dino({
	dtype: 'box',
	defaultItem: {
	  dtype: 'tab-panel',
		cls: 'tab-panel',
	  components: {
	    tabs: {
				defaultItem: {
					cls: 'dino-border-all'
				}
	    },
	    pages: {
	      cls: 'dino-border-all',// ui-corner-right ui-corner-bl',
				height: 150,
				width: 500
	    },
	  },
	  pages: [{
	    tab: {innerText: 'Закладка 1'},
	    innerText: 'Страница 1'
	  }, {
	    tab: {innerText: 'Закладка 2'},
	    innerText: 'Страница 2'
	  }, {
	    tab: {innerText: 'Закладка 3'},
	    innerText: 'Страница 3'
	  }]		
	},
	items: [{
		// закладки сверху
	}, {
		// закладки снизу
		tabPosition: 'bottom'
	}, {
		// закладки слева
		tabPosition: 'left',
		tabWidth: 100		
	}]
});
	
});	
</script>	
<div class="html">
	
</div>
<div class="desc">
	<p>Панель, объединяющая виджет закладок и бокс со стековой компоновкой. Переключение между закладками изменяет видимый элемент стека.</p>
</div>
