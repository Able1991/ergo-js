<div id="sample-box">
<style>
	
</style>
<script>

sample('sample-box', function() {
	
	var bindingData = new Dino.data.ArrayDataSource( Samples.generate_plain_list(30) );
	bindingData.range = [0, 4];
	
	var offset = 0;
	
	var box = $.dino({
		dtype: 'box',
		components: {
			controls: {
				dtype: 'control-bar',
				items: [{
					dtype: 'text-button',
					text: 'Предыдущие 5',
					onAction: function() {
						if(offset > 0) {
							offset -= 5;
							bindingData.range = [offset, offset+4];
							bindingData.events.fire('onValueChanged');							
						}
					}
					
				}, {
					dtype: 'text-button',
					text: 'Следующие 5',
					onAction: function() {
						if(offset < 25) {
							offset += 5;
							bindingData.range = [offset, offset+5];
							bindingData.events.fire('onValueChanged');							
						}
					}
				}]
			},
			content: {
				dtype: 'box',
				layout: 'float-layout',
				dynamic: true,
				data: bindingData,
				defaultItem: {
					dtype: 'box',
					cls: 'dino-border-all dino-corner-all',
					style: {'margin': '3px', 'padding': '3px'},
					binding: function(val, o) { o.innerText = val; }
				}
			}
		}
	});
	
	
	
	
	
	return box;
});

	
</script>	
<div class="html">
	
</div>

</div>

<div id="sample-growl">
<style>	
	
</style>
<script>
	
sample('sample-growl', function() {


var growl = $.dino({
	dtype: 'growl',
	renderTo: 'body',
	hideOnTimeout: true
});



return $.dino({
	dtype: 'box',
	defaultItem: {
		dtype: 'text-button',
		onAction: function() {
			if(this.tag == 'message') {
				growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-info',
					state: 'info'
				});
			}
			else if(this.tag == 'warning') {
				growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-warning',
					state: 'warning'
				});
			}
			else if(this.tag == 'error') {
				growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-critical',
					state: 'critical'
				});
			}
			else if(this.tag == 'prompt') {
				growl.addItem({
					message: 'Нажмите "Да" для подтверждения и "Нет" для отмены.',
					icon: 'dino-icon-growlbox-info',
					state: 'info',
					buttons: ['yes', 'no'],
					buttonSet: {
						'yes': {text: 'Да', tag: 'yes'},
						'no': {text: 'Нет', tag: 'no'},
					},
					hideOnTimeout: false,
					hideOnClick: false
				});
			}
			else if(this.tag == 'html') {
				growl.addItem({
					htmlMessage: '<div style="font-size: 2em">Hello!</div>',
					icon: 'dino-icon-growlbox-info',
					state: 'info'
				});
			}
		}
	},
	items: [{
		text: 'Сообщение',
		tag: 'message'
	}, {
		text: 'Предупреждение',
		tag: 'warning'
	}, {
		text: 'Ошибка',
		tag: 'error'
	}, {
		text: 'Подтверждение',
		tag: 'prompt'
	}, {
		text: 'HTML',
		tag: 'html'
	}]
});

	
});	
	
</script>
