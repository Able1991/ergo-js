<div id="sample-context">
<style>
	
.preview-text {
	position: relative;
	font-size: 2em;
	color: #eee;
	text-align: center;
	cursor: default;
	height: 300px;
}
	
</style>
<script>

$.dino({
  dtype: 'box',
  cls: 'contextmenu-page',
  items: [{
    text: 'Кликни правой кнопкой мыши в любом месте окна',
    cls: 'preview-text',
    contextMenu: {
      dtype: 'context-menu',
      cls: 'dino-shadow',
//    hideOn: 'outerClick',
      onAction: function(e) {
        Samples.growl.addMessage('Выбран элемент меню: ' + e.actor.getText());
      },
      items: [
        {label: 'Item 1'},
        {label: 'Item 2'},
        {label: 'Item 3'},			
      ]
    }
  }]
});

</script>	
<div class="html">
	
</div>
<div class="desc">

	<p>DinoJS предоставляет уже готовое решение <strong>Dino.widgets.ContextMenu</strong>.</p>	
</div>
</div>
