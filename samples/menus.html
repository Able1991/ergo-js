<div id="sample-menu">
<style>
	
#vmenu {
	width: 100px;
	position: relative;
}
	
.main-menu-item {
	border-bottom: 1px dotted #aaa;
	position: relative;
	cursor: pointer;
}	
	
.drop-menu-item {
	position: relative;
	cursor: pointer;
}	

.menu-item-text {
	padding: 0 5px;
}

.drop-menu-item:hover {
	background-color: #eee;
}
	
.menu-item-icon {
	background-position: 32px 32px;				
}
	
.drop-menu-item-has-submenu > .menu-item-text > .menu-item-icon {
	background-position: -32px -16px;
}


		
</style>
<script>
	
var menuModel = {
	baseCls: 'drop-menu-item',
	components: {
		content: {
			cls: 'menu-item-text',
			rightCls: 'ui-icon menu-item-icon'
		},
		submenu: {
			cls: 'dino-border-all'
		}
	}
};	
	
	
	
$.dino({
	dtype: 'box',
	id: 'vmenu',
	defaultItem: {
		dtype: 'text-menu-item',
		baseCls: 'drop-menu-item',
		cls: 'main-menu-item',
		components: {
			content: {
				cls: 'menu-item-text',
				rightCls: 'ui-icon menu-item-icon'
			},
			submenu: {
				cls: 'dino-border-all',
				width: 100
			}
		},
		defaultSubItem: menuModel
	},
	items: [{
		label: 'Menu 1',
		submenu: [{
			label: 'Submenu 1',
		}, {
			label: 'Submenu 2',
		}, {
			label: 'Submenu 3',
			submenuWidth: 200,
			submenu: [{
				label: 'Submenu 4',
				submenuWidth: 100,
				submenu: [{
					label: 'Submenu 6',
				}]
			}, {
				label: 'Submenu 5 + Submenu 5'					
			}]
		}]
	}, {
		label: 'Menu 2',		
	}, {
		label: 'Menu 3',		
	}]
});
