<script>
sample('sample-simple-tree', function(){
	
return $.dino({
  dtype: 'tree',
	cls: 'simple-tree',
	
	treeModel: {
		node: {
			cls: 'simple-tree-node',
			expandOnShow: true,

<div id="sample-binding-tree">
<style>	

.dynamic-tree .dino-tree-node-content:hover {
	background-color: #fea;
}


</style>
<script>
sample('sample-binding-tree', function(){
	
var treeData = [{
  name: 'Хряков С.И.',
  type: 'computer',
  children: [{
    name: 'C:',
    type: 'drive',
    children: [{
      name: 'WINDOWS',
      type: 'folder'
    }]
  }, {
    name: 'D:',
    type: 'drive',
    children: [{
      name: 'Фильмы',
      type: 'folder',
      children: [{
        name: 'Звездные Войны 1.avi',
        type: 'file'
      }, {
        name: 'Звездные Войны 3.avi',
        type: 'file'
      }, {
        name: 'Миссия Серенити.avi',
        type: 'file'
      }]
    }, {
      name: 'Работа',
      type: 'folder',
      children: [{
        name: 'bash.org.ru_лучшее.txt',
        type: 'file'
      }]
    }, {
      name: 'README.txt',
      type: 'file'
    }]
  }, {
    name: 'Z:',
    type: 'drive',
  }]
}];	
	
	
return $.dino({
  dtype: 'tree',
	cls: 'dynamic-tree',
	
  data: treeData,
	
  isDynamic: true,
	
	treeModel: {
		node: {
			cls: 'dynamic-tree-node',
			components: {
		    content: {
		      components: {
		        leftIcon: {
		          states: {
		            'computer': 'led-icon-computer',
		            'drive': 'led-icon-drive',
		            'folder': 'led-icon-folder',
		            'file': 'led-icon-page',
		          }
		        },
		      },
					showLeftIcon: true,
		      dataId: 'name'
		    }				
			},
			binding: function(val) {
				this.states.set(val.type);
				if(val.type == 'file') this.states.set('leaf');				
			}
		}
	}
	
});
	
	
});	
	
	


</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>

<div id="sample-tree-dragndrop">
<style>	
	
</style>
<script>
sample('sample-tree-dragndrop', function(){
	
return $.dino({
  dtype: 'tree',
	cls: 'simple-tree',
	
	treeModel: {
		node: {
			cls: 'simple-tree-node',
			expandOnShow: true,
			components: {
				content: {
					cls: 'dino-clickable',
					showLeftIcon: true,
					components: {
						leftIcon: {
							states: {
	              'brick': 'led-icon-brick',
	              'door': 'led-icon-door',
	              'user': 'led-icon-user'								
							}
						}
					},
					draggable: true,
					onDrag: function(e) {
						this.parent.states.set('dragged');
						
						e.dragData.proxy = $.dino({
							dtype: 'text',
							text: this.getText(),
							cls: 'dino-border-all',
							style: {'background-color': '#fff'},
							opacity: .7
						});
						
					},
					onDrop: function(e) {
						if(this != e.source)
							this.parent.subtree.addItem(e.source.parent);
							
						e.source.parent.states.clear('dragged');
					},
					droppable: true					
				}		
			},
//			states: {
//				'dragged': 'dino-hidden'
//			}
		}
	},
  subtree: [{
    text: '1 этаж',
    state: 'brick',
		toggleOnClick: true,
    subtree: [{
      text: 'каб. 111',
      state: 'door',
      subtree: [{
        state: ['user', 'leaf'],
        text: 'Волков А.А.'
//				isLeaf: true
      }]
    }, {
      text: 'каб. 112',
      state: 'door',
      subtree: [{
        state: ['user', 'leaf'],
        text: 'Куницына А.Б.'
//				isLeaf: true
      }, {
        state: ['user', 'leaf'],
        text: 'Медведев Р.В.'
//				isLeaf: true
      }]
    }, {
      text: 'каб. 113',
      state: 'door'
    }]
  }]
});
	
	
});	
	
</script>
