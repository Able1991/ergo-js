<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Все кнопки</title>
	
		<!-- jQuery -->
		<script type="text/javascript" src="../../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<!--link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css"-->	

		<script type="text/javascript" src="../js/commons.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/commons.css">


</head>
<body>
	
	
<style>
	
					
</style>
	
<script>
		
var _growl = $.dino({
	dtype: 'growl',
	renderTo: 'body',
	hideOnTimeout: true
});



$.dino({
	dtype: 'box',
	renderTo: 'body',
	defaultItem: {
		dtype: 'text-button',
		onAction: function() {
			if(this.tag == 'message') {
				_growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-info',
					state: 'info'
				});
			}
			else if(this.tag == 'warning') {
				_growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-warning',
					state: 'warning'
				});
			}
			else if(this.tag == 'error') {
				_growl.addItem({
					message: Samples.loremipsum,
					icon: 'dino-icon-growlbox-critical',
					state: 'critical'
				});
			}
			else if(this.tag == 'prompt') {
				_growl.addItem({
					message: 'Нажмите "Да" для подтверждения и "Нет" для отмены.',
					icon: 'dino-icon-growlbox-info',
					state: 'info',
					buttons: ['yes', 'no'],
					buttonSet: {
						'yes': {text: 'Да', tag: 'yes'},
						'no': {text: 'Нет', tag: 'no'},
					},
					hideOnTimeout: false,
					hideOnClick: false
				});
			}
			else if(this.tag == 'html') {
				_growl.addItem({
					htmlMessage: '<div style="font-size: 2em">Hello!</div>',
					icon: 'dino-icon-growlbox-info',
					state: 'info'
				});
			}
		}
	},
	items: [{
		text: 'Сообщение',
		tag: 'message'
	}, {
		text: 'Предупреждение',
		tag: 'warning'
	}, {
		text: 'Ошибка',
		tag: 'error'
	}, {
		text: 'Подтверждение',
		tag: 'prompt'
	}, {
		text: 'HTML',
		tag: 'html'
	}]
});


		
</script>
	
	
	
</body>
</html>
