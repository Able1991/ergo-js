<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Все кнопки</title>
	
		<!-- jQuery -->
		<script type="text/javascript" src="../../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<!--link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css"-->	

		<link rel="stylesheet" type="text/css" href="../css/commons.css">
		<script type="text/javascript" src="../js/commons.js"></script>
	
</head>
<body>
	
	
<style>
	
.button-container {
	left: 20px;
	top: 20px;				
}

.button-container > * {
	display: block;
}

.toggle-button-1 {
	width: 48px;
	height: 48px;
	background-image: url('../img/folder close blue.png');
}
					
</style>
	
<script>
		
//sample('sample-all', function(){

$.dino({
	dtype: 'box',
	renderTo: 'body',
//	layout: 'column-layout',
	cls: 'button-container',
	items: [{
		dtype: 'button',
		innerText: 'Простая кнопка'
	}, {
		dtype: 'toggle-button',
		cls: 'toggle-button-1',
		toggleCls: 'toggle-button-1-on'								
	}, {
		dtype: 'pulse-button',
		imageUrl: '../img/menu/Box.png',
		imageWidth: 30,
		pulseValue: 1.25,
		pulseDelay: 200
	}, {
		dtype: 'text-button',
		text: 'ОК',
		icon: 'led-icon-accept'
	}, {
		dtype: 'icon-button',
		icon: 'led-icon-cog'
	}]						
});
	
//});		
		
</script>
	
	
	
</body>
</html>
