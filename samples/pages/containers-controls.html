<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Все кнопки</title>
	
		<!-- jQuery -->
		<script type="text/javascript" src="../../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<!--link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css"-->	

		<script type="text/javascript" src="../js/commons.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/commons.css">


</head>
<body>
	
	
<style>
	
					
</style>
	
<script>
		
$.dino({
	dtype: 'box',
	renderTo: 'body',
	items: [{
		dtype: 'group-box',
		title: 'Нативные виджеты',
		defaultItem: {
			style: {'margin': '3px 0'},
//			layout: 'float-layout',
			items: [{
				dtype: 'text-button',
				icon: 'led-icon-add',
				text: 'Button 1',
			}, {
				dtype: 'text-button',
				icon: 'led-icon-delete',
				text: false
			}, {
				dtype: 'text-button',
				text: 'Button 3'
			}, {
				dtype: 'textfield'
			}, {
				dtype: 'select',
				options: {
					'1': 'лето',
					'2': 'осень',
					'3': 'зима',
					'4': 'весна',
				}
			}]		
		},
		items: [{
			dtype: 'control-bar',
		}, {
			dtype: 'control-bar',
			defaultItem: {
				cls: 'plain'
			}
		}]		
	}, {
		dtype: 'group-box',
		title: 'Dino-виджеты',
		defaultItem: {
			dtype: 'control-bar',
			items: [{
				dtype: 'split-button',
				components: {
					actionButton: {
						innerText: 'Africa',
						width: 80
					},
					listButton: {
						width: 24
					}
				},
				list: [{
					text: 'Африка',
					tag: 'africa'
				}, {
					text: 'Азия',
					tag: 'asia'
				}, {
					text: 'Европа',
					tag: 'europe'
				}, {
					text: 'Америка',
					tag: 'america'
				}]
			}, {
				dtype: 'box',
				width: 2,
				height: 24,
				cls: 'dino-split',
				innerHtml: '&nbsp;'
			}]
		},
		items: [{
			dtype: 'control-bar',
		}]		
	}]
});


		
</script>
	
	
	
</body>
</html>
