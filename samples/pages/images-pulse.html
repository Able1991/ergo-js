	<title>Все кнопки</title>
	
		<!-- jQuery -->

}

}

}
	



</style>
	
<script>

	dtype: 'box',
	renderTo: 'body',

	defaultItem: {

		imageWidth: 30,

		pulseDelay: 200

	items: [{

		imageUrl: '../img/menu/Box.png',
	}, {
		imageUrl: '../img/menu/Clock.png',
