<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Все кнопки</title>
	
		<!-- jQuery -->
		<script type="text/javascript" src="../../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<!--link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css"-->	
		<!-- Iconsets -->
		<link rel="stylesheet" type="text/css" href="../../iconsets/jquery-ui/jquery-ui-iconset.css">
		<link rel="stylesheet" type="text/css" href="../../iconsets/led/led-iconset.css">
	
		<script type="text/javascript" src="../js/commons.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/commons.css">
	
</head>
<body>
	
	
	
<style>

	
</style>
	
	
	
<script>

var dlg = $.dino({
	dtype: 'message-box',
	renderTo: Samples.pool,//'body',
	title: 'Сообщение',
	components: {
		buttons: {
			state: 'right'
		}
	}
});	

$.dino({
	dtype: 'box',
	renderTo: 'body',
	cls: 'dino-controls',
	defaultItem:{
		dtype: 'text-button'
	},
	items: [{
		text: 'Сообщение',
		onAction: function() {
			dlg.opt({
				message: Samples.loremipsum,
				buttons: ['ok'],
				icon: 'info' 				
			});	
			dlg.open();
		}		
	}, {
		text: 'Ошибка',
		onAction: function() {	
			dlg.opt({
				message: Samples.loremipsum,
				buttons: ['ok'],
				icon: 'critical' 				
			});	
			dlg.open(); 
		}		
	}, {
		text: 'Предупреждение',
		onAction: function() {	
			dlg.opt({
				message: Samples.loremipsum,
				buttons: ['ok'],
				icon: 'warning' 				
			});	
			dlg.open(); 
		}		
	}, {
		text: 'Выбор',
		onAction: function() {	
			dlg.opt({
				icon: 'info',
				buttons: ['yes', 'no'],
				message: 'Для подтверждения нажмите "Да", для отказа нажмите "Нет"' 
			});
			dlg.open(); 
		}		
	}]
});

		
		
</script>
	
	
	
</body>
</html>
