<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Все кнопки</title>
	
		<!-- jQuery -->
		<script type="text/javascript" src="../../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../../build/dino-js.css">
		<!-- DinoJS theme -->

<body>
	
	
<style>

.text-item {
	font-size: 1.4em;
}	
					
</style>
	
<script>

$.dino({
  dtype: 'box',
	renderTo: 'body',
  layout: {
    dtype: 'dock-layout',
    updateMode: 'auto'
  },
  style: {'position': 'absolute'},
  items: [{
    dock: 'left',
    cls: 'dino-icon led-icon-smile'
  }, {
    cls: 'text-item',
    innerText: 'Hello'
  }, {
    dock: 'right-bottom',
    cls: 'dino-icon led-icon-unhappy'
  }]
});

		
</script>
	
	
	
</body>
