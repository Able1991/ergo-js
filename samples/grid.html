<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

	<script type="text/javascript" src="../lib/misc/jquery-1.4.2.js"></script>
	<script type="text/javascript" src="../build/dino-js.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/dino.css">

	<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">

</head>
<body>
	
	<div id="grid-wrapper"></div>

	<button id="but1"></button>

	<script>
		
		var gridData = [
			{id: '1', name: 'Alice', value: '123', cb: false},
			{id: '2', name: 'Bob', value: '456', cb: true},
			{id: '3', name: 'Charlie', value: '789', cb: false},
		];
		
		$.fn.dino({
			dtype: 'grid',
			renderTo: '#grid-wrapper',
			width: 500,
			cls: 'ui-widget-content ui-corner-all',
			dataModel: {
				columns: [{
					title: 'ID',
					name: 'id',
					width: 50
				}, {
					title: 'Имя',
					name: 'name'
				}, {
					title: 'Значение',
					name: 'value',
					width: 100
				}, {
					title: 'Выбран',
					name: 'cb',
					width: 50,
					dtype: 'checkbox'
				}]
			},
			data: gridData
		});
		
		$('#but1').dino({
			dtype: 'button',
			text: 'Press me',
			action: function(){
				alert('Thanks!!!');
			}
		});
		
	</script>


</body>
</html>
