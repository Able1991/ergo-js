<div id="sample-grid">
<style>
/*	
#table-1 {
	width: 100%;
}

#table-1 tbody tr:hover {
	background-color: #ffc;
}
*/

.grid-cell {
	border-right: 1px solid #ccc;
	border-bottom: 1px solid #ccc;
	text-align: center;
}
	
.grid-header-cell {
	border-right: 1px solid #ccc;
	border-bottom: 1px solid #ccc;
	color: #444;
}
	
	
</style>
<script>
	
sample('sample-grid', function(){

var gridData = [
  {id: '1', name: 'Alice', value: '123', cb: false},
  {id: '2', name: 'Bob', value: '456', cb: true},
  {id: '3', name: 'Charlie', value: '789', cb: false},
];
		
		
return $.dino({
  id: 'table-1',
  dtype: 'grid',
  cls: 'dino-border-all dino-corner-all',
	content: {
//		autoHeight: true,
		height: 250,
		style: {'padding-right': '3px'}
	},
	headerCls: 'dino-bg-highlight',
	headerModel: {
		cell: {
			cls: 'grid-header-cell',
		},
		columns: [{
			innerText: '№'
//      width: 50
		}, {
			innerText: 'Имя'
		}, {
			innerText: 'Значение'
//      width: 100
		}, {
//			text: 'Выбран',
			content: {
      	dtype: 'checkbox',
				checked: false				
			}
//      width: 50
		}]
	},
  tableModel: {
		cell: {
			cls: 'grid-cell',
			binding: 'auto'
		},
    columns: [{
      dataId: 'id',
      width: 50
    }, {
      dataId: 'name'
    }, {
      dataId: 'value',
      width: 100
    }, {
      dataId: 'cb',
      width: 50,
			content: {
      	dtype: 'checkbox'				
			},
			binding: 'skip'
    }]
  },
  data: gridData
});
		
});	
	
	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>
	
	
	
	
<div id="sample-tree-grid">
<style>

.tree-grid {
/*	border-top: 1px solid #ccc;
	border-left: 1px solid #ccc;*/
}
/*

*/
.tg-cell {
	border-right: 1px solid #ccc;
	border-bottom: 1px dotted #ccc;
	text-align: center;
}

.tg-row {
	cursor: default;
}

.tree-grid .indent {
/*	text-align: left;*/	
	padding-left: 20px;
}
/*
.tg-row.even {
	background-color: #f6f6f6;
}
*/
/*
.tg-row:hover {
	background-color: #ffc;
}
*/
.tg-header {
	border-right: 1px solid #ccc;
	border-bottom: 1px dotted #ccc;
	color: #444;
}

.indent {
}

</style>
<script>
	
sample('sample-tree-grid', function(){
	
	
var tgTreeData = {
  children: [{
    id: 0,
    name: 'C:',
    value: '123',
		type: 'drive',
    children: [{
      id: 1,
      value: '456',
			type: 'folder',
      name: 'WINDOWS',
			children: []
    }, {
      id: 2,
      value: '789',
      name: 'Program Files',
			type: 'folder',
      children: [{
        id: 5,
        name: 'VideoPlayer',
				type: 'folder',
        value: 0,
				children: []
      }]
    }]
  }, {
    id: 3,
    value: '123514',
    name: 'D:',
		type: 'drive',
    children: [{
      id: 4,
      value: '56563',
      name: 'Фильмы',
			type: 'folder',
			children: [{
				name: 'Контакт.avi',
				type: 'file'
			}, {
				name: 'Звездный Войны I. Скрытая угроза.avi',
				type: 'file'
			}, {
				name: 'Звездный Войны II. Атака клонов.avi',
				type: 'file'
			}, {
				name: 'Звездный Войны III. Месть ситхов.avi',
				type: 'file'
			}, {
				name: 'Чужие.avi',
				type: 'file'
			}, {
				name: 'Пещера.avi',
				type: 'file'
			}, {
				name: 'Космическая одиссея 2001 года.avi',
				type: 'file'
			}]
    }]
  }]
};

		
return $.dino({
  dtype: 'tree-grid',
  tag: 'aaa',
  cls: 'tree-grid dino-border-all dino-corner-all',
  data: tgTreeData,
  dataId: 'children',
	width: 600,
//	debug: true,
	content: {
//		autoHeight: true,
		height: 250,
		style: {'padding-right': '3px'}
	},
	headerCls: 'dino-bg-highlight',
	headerModel: {
		cell: {
			cls: 'tg-header'
		},
		columns: [{
			innerText: '#',
			width: 40
		}, {
			innerText: 'Файл'
		}, {
			innerText: 'Размер',
			width: 100
		}]
	},
  tableModel: {
    cell: {
      cls: 'tg-cell'
    },
    row: {
			cls: 'tg-row',
      state: 'expanded',
			dropTarget: true,
			onDrop: function(e) {
				
				var val = e.source.data.get();
				e.source.data.del();
				
				this.data.item('children').add(val);
				
//				message.info('' + e.source.data.get('name') + ' dropped');
				
			}
//      cls: 'tg-row'
    },
    columns: [{
      dataId: 'id',
      width: 40,
      binding: 'auto'
    }, {
			dtype: 'tree-table-cell',
			style: {'text-align': 'left'},
			expandOnShow: true,
			content: {
				content: {
					showLeftIcon: true,
					components: {
						leftIcon: {
							dataId: 'type',
							format: function(val) { return 'led-icon-'+val; },
							binding: {
								states: function(s) { s.set_only(this.getValue()); }
							}
						},
						content: {
		      		dataId: 'name'
						}
					},
					selectable: false,
					draggable: true,
					onDragStart: function(e)	{
						
						e.dragData.proxy = $.dino({
							dtype: 'text',
							text: this.getText(),
							cls: 'dino-border-all',
							style: {'background-color': '#fff'},
							opacity: .7
						});						
					}
				}				
			},
			binding: {
				options: function(o) { o.isLeaf = (this.data.get('type') == 'file') }
			}
    }, {
      width: 100,
      dataId: 'value',
      binding: 'auto'
    }]
  }
});//.content.content.body.layout.rebuild();	
	
	
});
	

</script>

</div>

</div>
</div>
