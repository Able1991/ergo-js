<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DinoJS: Таблицы</title>

		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/dino-js.css">
		<!-- DinoJS theme -->
		<link rel="stylesheet" type="text/css" href="../themes/default/dino-theme.css">
		<!-- jQuery UI theme -->
		<!--link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css"-->

		<script type="text/javascript" src="../lib/shjs/sh_main.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_javascript.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_css.min.js"></script>
		<script type="text/javascript" src="../lib/shjs/lang/sh_html.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../lib/shjs/css/sh_emacs.min.css">

		</style>

</head>
<body>
	
	
	
	
<div id="sample-grid">
<style>
#table-1 {
	width: 100%;
}

#table-1 tbody tr:hover {
	background-color: #ffc;
}	
</style>
<script>
var gridData = [
  {id: '1', name: 'Alice', value: '123', cb: false},
  {id: '2', name: 'Bob', value: '456', cb: true},
  {id: '3', name: 'Charlie', value: '789', cb: false},
];
		
		
$.dino({
  id: 'table-1',
  dtype: 'grid',
  cls: 'dino-border-all dino-corner-all',
  dataModel: {
    columns: [{
      title: 'ID',
      name: 'id',
      width: 50
    }, {
      title: 'Имя',
      name: 'name'
    }, {
      title: 'Значение',
      name: 'value',
      width: 100
    }, {
      title: 'Выбран',
      name: 'cb',
      width: 50,
      dtype: 'checkbox'
    }]
  },
  data: gridData
});	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>
	
	
	
	
<div id="sample-tree-grid">
<style>

.tree-grid {
/*	border-top: 1px solid #ccc;
	border-left: 1px solid #ccc;*/
}

.tg-item-content {
	display: inline;
	margin-left: 20px;	
}

.tg-item-button {
	top: 2px;
	left: 0px;
}

.tg-cell {
	border-right: 1px solid #ccc;
	border-bottom: 1px dotted #ccc;
	text-align: center;
}

.tg-tree-cell {
	text-align: left;	
}
/*
.tg-row.even {
	background-color: #f6f6f6;
}
*/
.tg-row:hover {
	background-color: #ffc;
}

.tg-header {
	border-right: 1px solid #ccc;
	border-bottom: 1px dotted #ccc;
	color: #444;
}

.indent {
	padding-left: 20px;
}

</style>
<script>
	
	
var tgTreeData = {
  children: [{
    id: 0,
    name: 'aaa',
    value: '123',
    children: [{
      id: 1,
      value: '456',
      name: 'bbb'
    }, {
      id: 2,
      value: '789',
      name: 'ccc',
      children: [{
        id: 5,
        name: 'fff',
        value: 0
      }]
    }]
  }, {
    id: 3,
    value: '123514',
    name: 'ddd',
    children: [{
      id: 4,
      value: '56563',
      name: 'eee'
    }]
  }]
};

		
$.dino({
  dtype: 'tree-grid',
  tag: 'aaa',
  cls: 'tree-grid dino-border-all dino-corner-all',
  data: tgTreeData,
  dataId: 'children',
  tableModel: {
    cell: {
      cls: 'tg-cell'
    },
    row: {
      state: 'expanded',
      cls: 'tg-row'
    },
    header: {
      cls: 'tg-header dino-bg-highlight'
    },
    columns: [{
      header: { text: '#'	},
      dataId: 'id',
      width: 40,
      binding: 'auto'
    }, {
      header: { text: 'Name'	},
      dtype: 'tree-grid-cell',
      cls: 'tg-tree-cell',
      width: 130,
      content: {
        components: {
          button: {
            cls: 'tg-item-button',
          },					
          content: {
            dtype: 'text-item',
            cls: 'tg-item-content',
            dataId: 'name'						
          }
        }				
      }
    }, {
      header: { text: 'Value'	},
      width: 100,
      dataId: 'value',
      binding: 'auto'
    }]
  }
});	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>	
	
	
	


	<script>		
		
samplePage([{
	name: 'Grid',
	id: '#sample-grid'
}, {
	name: 'TreeGrid',
	id: '#sample-tree-grid'
}]);
	
	</script>


</body>
</html>
