		var gridData = [
			{id: '1', name: 'Alice', value: '123', cb: false},

			{id: '3', name: 'Charlie', value: '789', cb: false},

		Dino.samples.build({
			
			widgets: [{
				id: 'grid1',
				label: 'Таблица',
				preview: {
					
					id: 'table-1',
					dtype: 'grid',
					cls: 'ui-widget-content ui-corner-all',
					dataModel: {
						columns: [{
							title: 'ID',
							name: 'id',
							width: 50
						}, {

							name: 'name'
						}, {
							title: 'Значение',

							width: 100
						}, {
							title: 'Выбран',
							name: 'cb',
							width: 50,
							dtype: 'checkbox'
						}]
					},
					data: gridData
					
				}
				
				
			}]
			
		});
