<body>
	
	
	
	
<div id="sample-grid">
<style>
#table-1 {
	width: 100%;
}

#table-1 tbody tr:hover {
	background-color: #f0fff0;
}	
</style>
<script>
var gridData = [
  {id: '1', name: 'Alice', value: '123', cb: false},
  {id: '2', name: 'Bob', value: '456', cb: true},
  {id: '3', name: 'Charlie', value: '789', cb: false}
];
		
		
$.dino({
  id: 'table-1',
  dtype: 'grid',
  cls: 'ui-widget-content ui-corner-all',
  dataModel: {
    columns: [{
      title: 'ID',
      name: 'id',
      width: 50
    }, {
      title: 'Имя',
      name: 'name'
    }, {
      title: 'Значение',
      name: 'value',
      width: 100
    }, {
      title: 'Выбран',
      name: 'cb',
      width: 50,
      dtype: 'checkbox'
    }]
  },
  data: gridData
});	
</script>	
<div class="html">
	
</div>
<div class="desc">
	
</div>
</div>
