<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

		<!-- jQuery -->
		<script type="text/javascript" src="../lib/misc/jquery-1.4.2.min.js"></script>
		<!-- DinoJS -->
		<script type="text/javascript" src="../build/dino-js.js"></script>
		<link rel="stylesheet" type="text/css" href="../build/css/dino-js.css">
		
		<link rel="stylesheet" type="text/css" href="css/samples.css">
		<!-- jQuery UI theme -->
		<link rel="stylesheet" type="text/css" href="../themes/smoothness/jquery-ui-theme.css">


		<style>
			
			
			
		</style>

</head>
<body>

	<div id="layout1"></div>
	
	<div id="layout2"></div>
	
	
	<script>
		
		var loremipsum = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';
		
		// Классическая трехколоночная компоновка
		Dino.widget({
			dtype: 'box',
			layout: '3c-layout',
			renderTo: '#layout1',
			defaultItem: {
				text: loremipsum
			},
			items: [{
				position: 'left',
				width: '15%',
				style: {'background-color': '#fff0f0'},
			}, {
				position: 'center',
				style: {'background-color': '#f0fff0', 'margin-left': '15%', 'margin-right': '10%'}
			}, {
				position: 'right',
				width: '10%',
				style: {'background-color': '#f0f0ff'}
			}]
		});
		
		
		
		var stack = Dino.widget({
			dtype: 'box',
			layout: 'stack-layout',
			renderTo: '#layout2',
			defaultItem: {
				text: loremipsum				
			},
			items: [{
				tag: '1',
				style: {'background-color': '#fff0ff'}
			}, {
				tag: '2',
				style: {'background-color': '#fffff0'}
			}, {
				tag: '3',
				style: {'background-color': '#f0f0f0'}
			}]
		});
		
		stack.layout.activate('2');
		
		
		
	</script>
	



</body>
</html>
