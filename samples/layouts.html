<body>


<div id="sample-dock">
<style>

.icon-item {
	position: absolute;
	width: 16px;
	height: 16px;
	background-image: url(img/emoticon_smile.png);
}

.icon-item-left {
	margin-top: -8px;	
}

.icon-item-right {
	margin-top: -8px;	
}

.text-item {
	font-size: 1.4em;
	margin: 0 16px;
}
	
</style>

<script>
$.dino({
  renderTo: Samples.PREVIEW,
  dtype: 'box',
  layout: 'dock-layout',
  style: {'position': 'absolute'},
  items: [{
    dock: 'left-center',
    cls: 'icon-item icon-item-left'
  }, {
    cls: 'text-item',
    text: 'Hello'
  }, {
    dock: 'right-bottom',
    cls: 'icon-item icon-item-right'
  }]
});
</script>

<div class="desc">
	
</div>
	
</div>




<script>
	
samplePage([{
	name: 'Dock',
	description: '#sample-dock .desc',
	code: '#sample-dock script',
	css: '#sample-dock style'
}]);
	
	
</script>




</body>
