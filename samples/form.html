<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

	<script type="text/javascript" src="../lib/misc/jquery-1.4.2.js"></script>

	<script type="text/javascript" src="../build/dino-js.js"></script>


</head>
<body>
	
	<div id="textfield"></div>
	<div id="textarea"></div>
	<div id="button"></div>
	<div id="file"></div>
	<div id="radio"></div>
	<div id="checkbox"></div>
	<div id="label"></div>
	<div id="anchor"></div>
	
	
	
	
	<script>
		
		
		Dino.object({
			dtype: 'textfield',
			renderTo: '#textfield'
		});
		
		Dino.object({
			dtype: 'textarea',
			renderTo: '#textarea'
		});
		
		Dino.object({
			dtype: 'button',
			text: 'Press me',
			renderTo: '#button'
		});
		
		Dino.object({
			dtype: 'file',
			renderTo: '#file'
		});
		
		Dino.object({
			dtype: 'radio',
			renderTo: '#radio'
		});
		
		Dino.object({
			dtype: 'checkbox',
			renderTo: '#checkbox'
		});
		
		Dino.object({
			dtype: 'label',
			text: 'Поле:',
			forName: 'field1',
			renderTo: '#label'
		});

		Dino.object({
			dtype: 'textfield',
			name: 'field1',
			renderTo: '#label'
		});
		
		Dino.widget({
			dtype: 'anchor',
			renderTo: '#anchor',
			text: 'Click me'
		});
	
	</script>
	
</body>
</html>
