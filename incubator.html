		var list = csv.split('\n');

		var data = [];
		
		var to = Math.min(list.length, this.options.to);
		
		for(var i = this.options.from; i < to; i++) {
			
			var a = list[i].split('|');			
			
			data.push({
				id: a[0],
				name: a[1],

			});
		}
