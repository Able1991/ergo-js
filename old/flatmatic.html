Ergo.defineClass('Ergo.layouts.GridRowLayout', 'Ergo.core.Layout', {
	
	wrap: function(item) {
		
		var sizes = this.options.sizes.split('-');
		
//		var s = '<div class="onerow">';
		
//		console.log(item._index);
		
		var n = this.container.el.children().length % sizes.length;
			
//		for(var i = 0; i < sizes.length; i++) {
		var s = (n == sizes.length-1) ? '<div class="col'+sizes[n]+'"/>' : '<div class="last col'+sizes[n]+'"/>';
//		}
		
//		s += '</div>';
		
		var wrapper = $(s);
		wrapper.append(item.el);
		
		return wrapper;
	}
	
	
	
}, 'layouts:grid-row');
